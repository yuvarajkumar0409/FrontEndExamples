<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="insta login" content="insta login page,width=device-width, initial-scale=1.0">
    <title>Login • Instagram</title>
    <link href="./style.css" rel="stylesheet" >
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png" rel="icon" sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <center>
            <div id="login" class="container">
                <i data-visualcompletion="css-img" aria-label="Instagram" class role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yh/r/IS7e616CiR2.png&quot;); background-position: 0px 0px; background-size: 176px 258px; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block; margin-top: 55px; margin-bottom: 40px;cursor: pointer;"></i>
                <input type="text" placeholder="Phone number, username or email address" class="userInput" />
                <input type="password" placeholder="Password" class="userInput"/>
                <button type="submit" id="logbtn"><b>Log in</b></button>
                <div id="or">
                    <hr class="lefthr">
                    <hr class="righthr">
                    <p class="or">OR</p>
                </div>
                <div class="loginfb">
                    <i class='bx bxl-facebook-square fbicon' style='color:#385185;'></i>
                    <a href="" class="fb"><b>Log in with Facebook</b></a>
                </div>
                <a href="" class="forgot">Forgot password?</a>
            </div>
        </center>
    </section>
    <section>
        <center>
            <div id="signup">
                <b><p class="account">Don't have an account?<a style="text-decoration: none; padding-left: 5px;"><span class="signup"> Sign up</span></a></p></b>
            </div>
        </center>
    </section>
    <center>
        <p class="box get">Get the app.</p>
    </center>
    <section>
        <center>
            <div class="box1 align-app">
                <img alt="Download on the App Store" class="app" src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png">
                <img alt="Get it on Google Play" class="app" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png">
            </div>
        </center>
    </section>
    <section>
        <center>
            <div class="link">
                <a class="details">Meta</a><a class="details">About</a><a class="details">Blog</a><a class="details">Jobs</a><a class="details">Help</a><a class="details">API</a><a class="details">Privacy</a><a class="details">Terms</a><a class="details">Locations</a><a class="details">Instagram Lite</a><a class="details">Threads</a>
            </div>
            <div>
                <a class="details">Contact Uploading & Non-Users</a><a class="details">Meta Verified</a>
            </div>
            <div class="footer">
                <select>
                    <option>English</option>
                    <option>Hindi</option>
                    <option>Telugu</option>
                    <option>Malayaalam</option>
                    <option>French</option>
                    <option>Kannada</option>
                    <option>Marathi</option>
                    <option>Ooruthu</option>
                </select>
                <a class="copyright">© 2024 Instagram from Meta</a>
            </div>
        </center>
    </section>
</body>
</html>
