<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link href="./style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div id="header">
                <h1>Survey Form</h1>
            </div>
            <form id="surveyForm">
                <div class="form">
                    <label class="header">Name:</label>
                    <input type="text" placeholder="eg.Yuvaraj" required />
                </div>
                <div class="form">
                    <label class="header">Email:</label>
                    <input type="email" placeholder="abc@gmail.com" required />
                </div>
                <div class="form">
                    <label class="header">Age:</label>
                    <input type="number" required />
                </div>
                <div class="form gender">
                    <label>Gender:</label>
                    <input type="radio" name="gender" required /><label class="name">Male</label>
                    <input type="radio" name="gender" required /><label class="name">Female</label>
                    <input type="radio" name="gender" required /><label class="name">Others</label>
                </div>
                <div class="form">
                    <label class="header">Degree:</label>
                    <select class="degree">
                        <option>B.A</option>
                        <option>B.Com</option>
                        <option>B.Tech</option>
                        <option>B.Sc</option>
                    </select>
                </div>
                <div class="form">
                    <label class="header">Area of Interest:</label>
                    <input type="checkbox" /><label class="course">C/C++</label><br>
                    <input type="checkbox" /><label class="course">Python</label><br>
                    <input type="checkbox" /><label class="course">Java</label><br>
                    <input type="checkbox" /><label class="course">HTML</label><br>
                    <input type="checkbox" /><label class="course">Others</label><br>
                </div>
                <div class="form">
                    <label class="header">Mobile No.:</label>
                    <input type="number" required />
                </div>
                <div class="form">
                    <label class="header">Address:</label>
                    <input type="text" required />
                </div>
                <div class="form">
                    <label class="header">Feedback:</label>
                    <textarea rows="3" cols="25" class="area" required ></textarea>
                </div>
                <div id="btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
